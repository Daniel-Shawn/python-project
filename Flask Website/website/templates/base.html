<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} HOMEPAGE {% endblock %} </title>
    <style></style>
    <link
            rel="stylesheet"
            href="style.css"
            src="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        
        <div id="navbar">
            <a href="/login" id="home">Home</a>
            <a href="/login" id="login-link">Login</a>
            <a href="/login" id="sign-up">Sign Up</a>
            <a href="/login" id="logout-link">Logout</a>
        </div>
    </nav>
    

    <div class="container">
        {% block content %} {% endblock %}
    </div>









<script
        type="text/javascript"
        src="{{ url_for('static', filename='index.js') }}"
></script>
</body>
</html>
